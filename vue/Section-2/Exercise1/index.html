<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <!-- expression example  -->
      <p>{{ fullName }}</p>
      <!-- v-bind process de value as an expression -->
      <p><a v-bind:href="url" target="_blank">Google </a></p>
      <!-- cause security issues -->
      <p v-html="raw_url" />
      <p>{{typeof age}}</p>
      <hr />
      <!-- adding input to the data using v-model or :value -->
      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />

      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <label>Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event triggered!', $event)"
      />

      <!--  adding buttons v-on directive can be replace with @ listening events -->

      <label>Age</label>
      <input type="number" v-model.number="age" />
      <button type="button" @click="increment">Increment</button>
      <button type="button" @click="age--">Decrement</button>
    </div>

    <!-- <div id="app2">
      <!-- expression example  -->
    <!-- {{ firstName}} {{lastName}} -->
    <!-- </div> -->

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
